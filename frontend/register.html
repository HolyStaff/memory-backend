<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="game-container" style="justify-content: center;">
    <div class="game" style="max-width: 400px; margin: 0 auto;">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="game-button" style="width: 100%; margin-bottom: 10px;">Register</button>
        </form>
        <button onclick="window.location.href='login.html'" class="game-button" style="width: 100%; background: #fff; color: #3498db; border: 1px solid #3498db;">Already have an account? Login</button>
    </div>
</div>
<script type="module" src="scripts/auth.js"></script>
</body>
</html>
