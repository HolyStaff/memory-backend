<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="game-container" style="justify-content: center;">
    <div class="game" style="max-width: 400px; margin: 0 auto;">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="game-button" style="width: 100%; margin-bottom: 10px;">Login</button>
        </form>
        <button id="guest-btn" class="game-button" style="width: 100%; background: #95a5a6; color: #fff; margin-bottom: 10px;">Play as Guest</button>
        <button onclick="window.location.href='register.html'" class="game-button" style="width: 100%; background: #fff; color: #3498db; border: 1px solid #3498db;">Register</button>
    </div>
</div>
<script type="module" src="scripts/auth.js"></script>
<script>
    document.getElementById('guest-btn').onclick = function() {
        localStorage.removeItem('jwt_token');
        window.location.href = 'index.html';
    };
</script>
</body>
</html>
